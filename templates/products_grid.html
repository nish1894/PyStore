{% for i in products %}
  <div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
    <div class="h-56 w-full">
      <a href="">
        <img class="h-full w-full object-contain rounded-lg" src="{{ i.image }}" alt="Product Image"/>
      </a>
    </div>

    <div class="pt-6">
      <div class="mb-4 flex items-center justify-between gap-4">
        <span class="me-2 rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium text-primary-800 dark:bg-primary-900 dark:text-primary-300">
          Up to 35% off
        </span>
        <!-- quick look & favorite buttons -->
      </div>

      <a href="#" class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white">
        {{ i.title }}
      </a>

      <div class="mt-2 flex items-center gap-2">
        <!-- ratings display -->
        <p class="text-sm font-medium text-gray-900 dark:text-white">5.0</p>
        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ i.ratingCount }}</p>
      </div>

      <ul class="mt-2 flex items-center gap-4">
        <!-- delivery & price info -->
      </ul>

      <div class="mt-4 flex items-center justify-between gap-4">
        <p class="text-2xl font-extrabold leading-tight text-gray-900 dark:text-white">{{ i.price }}</p>
        <div class="product-item" data-product-id="{{ i.id }}">
          <button
            class="add-to-cart-button inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800"
            onclick="updateCart({{i.id}}, 'add')"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
