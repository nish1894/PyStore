<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}My Website{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

    <!-- Add Flowbite CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
      <!-- You can even include navbars here if needed -->
      {% if user.is_authenticated %}
        {% include 'logged_in_navbar.html' %}
      {% else %}
        {% include 'navbar.html' %}
      {% endif %}

        <!-- Main content area -->
      <div class="flex-grow container mx-auto px-4 py-20">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
      </div>

    </div>
  </body>
</html>
