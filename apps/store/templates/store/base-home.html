<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}{% endblock %}</title>

  <!-- Flowbite CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" />

  <!-- FontAwesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="pt-24 bg-gray-50 dark:bg-gray-900 dark:text-white">

  {% if user.is_authenticated %}
    {% include 'logged_in_navbar.html' %}
  {% else %}
    {% include 'navbar.html' %}
  {% endif %}

  <div class="flex mt-12">
    <!-- Sidebar -->
    <div class="w-64">
      {% include 'sidebar.html' %}
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4 ml-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>

  {% block script %}
  {% endblock %}
</body>
</html>
